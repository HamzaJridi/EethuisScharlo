<div class="menu row">
  <div class="col-md-3 left-side"></div>
  <div class="col-md-6">

    <div class="menu_category row" *ngFor="let menu of menuList">
      <div class="row">
        <div class="category-name row">{{menu.categoryName}}</div>
        <ul class="category-content row list-unstyled">
          <li itemtype="http://schema.org/Product" *ngFor="let menuItem of menu.menuItems">
            <div class="row meal-item">
              <div class="col-md-8">
                <div class="row meal-name">{{menuItem.rank}}. {{menuItem.name}}</div>
                <!-- <div class="row">desc: {{menuItem.description}}</div> -->
                <!-- <div class="row">Ingredients: {{menuItem.ingredients}}</div> -->
              </div>
              <div class="col-md-4 padding-top-10" itemtype="http://schema.org/Offer">
                <div class="price col-md-5">â‚¬ {{menuItem.price}}</div>
                <div title="Bestellen" class="add-to-cart" (click)="addToShop(menu.categoryName, menuItem)"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-3 right-side"></div>
</div>
